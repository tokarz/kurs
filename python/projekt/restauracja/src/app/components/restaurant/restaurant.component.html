<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-dark border-right" id="sidebar-wrapper">
        <app-week-choice-bar [(selectedDate)]="selectedDate"></app-week-choice-bar>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" style="height: 125px">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <h2 class="">{{selectedDate?.weekDay}}</h2>
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" (click)="logout()">Logout <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid" style="height: calc(100% - 150px);background: whitesmoke;">
            <div class="row h-50">
                <div class="col-md-12 container-fluid">
                    <div class="row  h-100">
                        <div class="offset-md-2 col-md-4 icons-wrapper">
                            <div>
                                <fa-icon class="addOrder" [icon]="addOrder"></fa-icon>
                                <h2>Add Order</h2>


                            </div>
                        </div>
                        <div class="col-md-4 icons-wrapper">
                            <div>
                                <fa-icon class="removeOrder" [icon]="removeOrder"></fa-icon>
                                <h2>Remove Order</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row h-50">
                <app-orders-table [rows]="rows"></app-orders-table>
            </div>
        </div>
    </div>
</div>


<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
